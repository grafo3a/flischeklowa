
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<div class="container carrousel">
	
	<!--=== Le carrousel du centre ===-->
	<div id="carrousel-centre" class="carousel slide" data-bs-ride="carousel">
		
		<!-- Carousel indicators -->
		<ol class="carousel-indicators border border-warning rounded menu-carrousel">
		    <li data-bs-target="#carrousel-centre" data-bs-slide-to="0" class="active border border-dark"></li>
		    <li data-bs-target="#carrousel-centre" data-bs-slide-to="1" class="border border-dark"></li>
		    <li data-bs-target="#carrousel-centre" data-bs-slide-to="2" class="border border-dark"></li>
		</ol>
		
		<!-- Wrapper for carousel items / Le conteneur des images -->
		<div class="carousel-inner border-orange">
		    <div class="carousel-item active">
		        <img src="common/images/image_aeroport_01.jpg" alt="Slide 01" class="d-block image-carrousel" />
		    </div>
		    <div class="carousel-item">
		        <img src="common/images/image_aeroport_02.jpg" alt="Slide 02" class="d-block image-carrousel" />
		    </div>
		    <div class="carousel-item">
		        <img src="common/images/image_aeroport_03.jpg" alt="Slide 03" class="d-block image-carrousel" />
		    </div>
		</div>
		
		<!-- Carousel controls / Les boutons Previous et Next -->
		<a class="carousel-control-prev" href="#carrousel-centre" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon"
					style="background-image: url('common/images/icons8-chevron-left-40.png');
							width: 20px;
							height: 20px;">
			</span>
		</a>
		<a class="carousel-control-next" href="#carrousel-centre" data-bs-slide="next">
		    <span class="carousel-control-next-icon"
					style="background-image: url('common/images/icons8-chevron-right-40.png');
							width: 20px;
							height: 20px;">
			</span>
		</a>
	</div>
	
	
	<div id="parallelogramme_gauche"></div>
	<div id="parallelogramme_droite"></div>
</div>

</ui:composition>
