<!DOCTYPE html>
<html lang="fr"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
<head>
	<meta charset="UTF-8"></meta>
	<title>[FlischeKlowa] Flight templates</title>
	
	<link rel="stylesheet" href="common/css/bootstrap.css" />
	<link rel="stylesheet" href="common/css/bootstrap-icons.css" />
	<link rel="stylesheet" href="common/css/bela.css" />
	<link rel="icon" type="image/png" href="favicon.png" />
	<script type="text/javascript" src="common/js/main.js"></script>
</head>


<h:body>
	
	<!--=== HEADER (JSF) ===-->
	<ui:include src="/WEB-INF/fragments/entete.xhtml"></ui:include>
	<ui:include src="/WEB-INF/fragments/menu-central.xhtml"></ui:include>
	
	
	<!--=== MAIN ===-->
	<div class="container-fluid">
		
		<!--=== ROW A ===-->
		<div class="row border bg-light">
			
			<!--=== COLUMN A1 ===-->
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				
				<div class="mt-4 mb-2">
					
					<div class="fs-3 text-center border rounded page-title">Flight Templates</div>
					
					<div class="pt-2 mt-3 text-end">
						
						<h:form rendered="#{empty jSFOperationsSurModelesVols.tabDynamique}">
							<h:commandButton
								class="btn btn-warning btn-sm bouton-orangeatre large220px mt-1"
								value="Display the list of templates"
								action="#{jSFOperationsSurModelesVols.afficherListeModelesVol}">
							</h:commandButton>
						</h:form>
						
					</div>
				</div>
			</div>
			
			
			<!--=== COLUMN A2 ===-->
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				
				<!--=== Affichage date et heure (JSF) ===-->
				<ui:include src="/WEB-INF/fragments/jour-date-heure.xhtml"></ui:include>
			</div>
		</div>
		
		
		<!--=== ROW B ===-->
		<div class="row">
			
			<!--=== COLUMN B1 ===-->
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				
				<table class="table table-striped table-sm mt-4">
					<ui:repeat var="modele" value="#{jSFOperationsSurModelesVols.tabDynamique}">
						<tr>
							<td class="case-vol">#{modele[0]}</td>
							<td class="case-vol">#{modele[1]}</td>
							<td class="case-vol">#{modele[2]}</td>
							<td class="case-vol">#{modele[3]}</td>
							<td class="case-vol">#{modele[4]}</td>
							<td class="case-vol">#{modele[5]}</td>
							<td class="case-vol">#{modele[6]}</td>
							<td class="case-vol">#{modele[7]}</td>
						</tr>
					</ui:repeat>
				</table>
				
				<p><br/></p> <!--=== Useful code line for correct display of components above ===-->
			</div>
			
			
			<!--=== COLUMN B2 ===-->
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				
				<!--=== Le carrousel ===-->
				<ui:include src="/WEB-INF/fragments/carrousel-centre.xhtml"></ui:include>
				
			</div>
			
			<p><br/></p> <!--=== Useful code line for correct display of components above ===-->
		</div>
	</div>
	
	
	<!-- Footer (JSF) -->
	<ui:include src="/WEB-INF/fragments/pied_de_page.xhtml" />
	
	<script src="common/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		document.getElementById("menuModeles").className = "pageActive";		/* Adapter l'ID ici */
	</script>
	
</h:body>
</html>
