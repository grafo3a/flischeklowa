<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    
<head>
	<meta charset="UTF-8"></meta>
	<title>[FlischeKlowa] Loading new flights</title>
	
	<link rel="stylesheet" href="common/css/bootstrap.css" />
	<link rel="stylesheet" href="common/css/bootstrap-icons.css" />
	<link rel="stylesheet" href="common/css/bela.css" />
	<link rel="icon" type="image/png" href="favicon.png" />
	<script type="text/javascript" src="common/js/main.js"></script>
</head>


<h:body>
	
	<!--=== HEADER (JSF) ===-->
	<ui:include src="/WEB-INF/fragments/entete.xhtml"></ui:include>
	<ui:include src="/WEB-INF/fragments/menu-central.xhtml"></ui:include>
	
	
	<!--=== MAIN ===-->
	<div class="container-fluid">
		
		<!--=== ROW A ===-->
		<div class="row border bg-light">
			
			<!--=== COLUMN A1 ===-->
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				
				<div class="card border-warning mt-4 mb-2">
					<div class="card-header text-center bg-orange-faible">LOADING NEW FLIGHTS</div>
					
					<div class="card-body p-2">
						<h:form rendered="#{empty jSFOperationsSurModelesVols.tabMessageErreur or empty jSFOperationsSurModelesVols.tabMessageSucces}">
							
							<h:commandButton class="btn btn-warning btn-sm bouton-orangeatre mt-1"
								value="Add a day of flights" action="#{jSFOperationsSurModelesVols.ajouterJourVols()}">
							</h:commandButton>
						</h:form>
						
					</div>
				</div>
			</div>
			
			
			<!--=== COLUMN A2 ===-->
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				
				<!--=== Affichage date et heure (JSF) ===-->
				<ui:include src="/WEB-INF/fragments/jour-date-heure.xhtml"></ui:include>
			</div>
		</div>
		
		
		<!--=== ROW B ===-->
		<div class="row">
			
			<!--=== COLUMN B1 ===-->
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				
				<div class="mt-4">
					<h:outputLabel class="text-success">
						<ui:repeat var="messageSucces" value="#{jSFOperationsSurModelesVols.tabMessageSucces}">
							#{messageSucces}<br/>
						</ui:repeat>
					</h:outputLabel>
					
					<h:outputLabel class="text-danger">
						<ui:repeat var="messageErreur" value="#{jSFOperationsSurModelesVols.tabMessageErreur}">
							#{messageErreur}<br/>
						</ui:repeat>
					</h:outputLabel>
				</div>
				
				<p><br/></p> <!--=== Useful code line for correct display of components above ===-->
			</div>
			
			
			<!--=== COLUMN B2 ===-->
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				
				<!--=== Le caroussel ===-->
				
				<div class="container border rounded caroussel shadow-sm m-4 p-2">
					<img src="common/images/airport_by_weston-mackinnon_1080p.jpg"
						alt="airport-image" width="500px" height="300px" />
				</div>
				
			</div>
			
			<p><br/></p> <!--=== Useful code line for correct display of components above ===-->
		</div>
	</div>
	
	
	<!-- Footer (JSF) -->
	<ui:include src="/WEB-INF/fragments/pied_de_page.xhtml" />
	
	<script src="common/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		document.getElementById("menuChargement").className = "pageActuelle";		/* Adapter l'ID ici */
	</script>
	
</h:body>
</html>
